<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mobilefirst.css" media="all">
    <link rel="stylesheet" href="estilos/mediaquery.css" media="all">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem la no css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="" autocomplete="on" method="post">
                    <div class="acesso" >
                        <span class="material-icons" >person</span>
                        <input type="email" name="email" id="iemail" required placeholder="gmail" autocomplete="email">
                        <label for="iemail">email</label>
                    </div>

                    <div class="acesso">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required min="8" placeholder="Minimo 8 caracteres">
                         <label for="isenha">Senha</label>
                    </div>

                    <div>
                        <input type="submit" value="Entrar" class="entrar">
                        <a href="#" class="botao">Esqueci a senha <span class="material-icons" id="icone">mail</span></a>
                        
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
